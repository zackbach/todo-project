<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>PROJECTS</h2>
    <div id="projects"></div>
    <button id="projButton">New Project</button>
  </div>

  <div class="main">
    <h1 id="projectHeader">PLACEHOLDER</h1>
    <div id="content"></div>
    <button id="taskButton">New Task</button>
  </div>

  <div id="projModal" class="modal">
    <div class="modal-content">
      <form action="#" id="projForm">
        <label for="title">Title:</label>
        <input type="text" id="projTitle" name="title"><br>
        <input type="submit" value="Submit" class="submit">
      </form>
      <button id="projDel">Delete</button>
    </div>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <form action="#" id="taskForm">
        <label for="title">Title:</label>
        <input type="text" id="taskTitle" name="title"><br>
        <label for="desc">Description:</label>
        <textArea id="taskDesc" name="desc" rows="4" cols="50"></textArea><br>
        <label for="date">Due Date:</label>
        <input type="date" id="taskDate" name="date"><br>
        <input type="submit" value="Submit" class="submit">
      </form>
      <button id="taskDel">Delete</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
